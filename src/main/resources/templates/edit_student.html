<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Power Consumption Management</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
crossorigin="anonymous">
</head>	
	
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Power Consumption Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users}">Power Consumption Management</a>
      </li>
    </ul>
  </div>
</nav>
	<div class="container">
		<div class= "'row">
			<div class= "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class = "text-center"> Update User Consumption </h1>
				<div class = "card-body">
					<form th:action="@{/users/{id}(id=${user.id})}" th:object = "${user}" method="POST">
					
							<div class ="form-group">
							<label>Username</label>
							<input
							type = "text"
							name = "userName"
							th:field = "*{userName}"
							class = "form-control"
							placeholder="Enter Username" 
							/>
							</div>
							
							
								<div class ="form-group">
							<label>Number Of Units</label>
							<input
							type = "text"
							name = "noOfUnits"
							th:field = "*{noOfUnits}"
							class = "form-control"
							placeholder="Enter Number of Units" 
							/>
							</div>
							
								<div class ="form-group">
							<label>Price Per Unit</label>
							<input
							type = "text"
							name = "pricePerUnit"
							th:field = "*{pricePerUnit}"
							class = "form-control"
							placeholder="Enter Price Per Unit" 
							/>
							</div>
							
							<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
