<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Power Consumption Management</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Power Consumption Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users}">Power Consumption Management</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
		<div class = "row">
		<h1>List Of Consumption</h1>
		</div>
		<div class= "row">
			<div class= "col-lg-3">
				<a th:href = "@{/users/new}" class = "btn btn-primary btn-sm mb-3">Add New User Consumption</a>
		</div>
		</div>
		<table class= "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th>Customer ID</th>
					<th>Username</th>
					<th>Number Of Units</th>
					<th>Price Per Unit</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "user: ${users}">
					<td th:text = "${user.id}">
					<td th:text = "${user.userName}">
					<td th:text = "${user.noOfUnits}">
					<td th:text = "${user.pricePerUnit}">
					<td>
						<a th:href = "@{/users/edit/{id}(id=${user.id})}"
						 class = "btn btn-primary">Update</a>
						 
						 <a th:href = "@{/users/{id}(id=${user.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					
					</td> 
					</tr>
			
			</tbody>
		
		</table>
	
	
	
	</div>



</body>
</html>
